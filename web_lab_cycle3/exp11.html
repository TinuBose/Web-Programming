<!DOCYPE HTML>
<html>
   <head>
      <script>
         function bgchange1(){
         	document.body.style.background='green';
         }function bgchange2(){
         	document.body.style.background='red';
         }
      </script>
   </head>
   <body>
      <p>
         change the background of the web page
      </p>
      <button id="abcd" onclick="bgchange1()">double click</button>
      <button id="abcd" onclick="bgchange2()">single click click</button>
   </body>
</html>
